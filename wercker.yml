box: google/golang

build:
  # The steps that will be executed on build
  steps:
    - setup-go-workspace
    - wercker/golint

    - script:
        name: env
        code: env

    # Get the dependencies
    - script:
        name: go get
        code: |
          cd $WERCKER_SOURCE_DIR
          go version
          go get -u github.com/tools/godep
          export PATH=$WERCKER_SOURCE_DIR/bin:$PATH

    # Client JS Tests
    - script:
        name: js tests
        code: |
          curl -sL https://deb.nodesource.com/setup | sudo bash -
          sudo apt-get install -y nodejs npm wget libfontconfig1 libfreetype6
          npm install karma karma-jasmine karma-phantomjs-launcher --save-dev
          npm install -g karma-cli
          (cd public/js/ && karma start karma.conf.js --single-run --log-level=debug)

    # Test the project
    - script:
        name: go test
        code: |
          godep go test ./... -v -race

    # Setting the coverage watermark low.
    # This should be raised as we gain more coverage...
    # Test coverage for the project
    - script:
        name: go test cover
        code: |
          (cd $WERCKER_SOURCE_DIR && ./testCoverage ./... $COVERAGE_WATERMARK)

    - script:
        name: build the server binary
        code: |
          godep go build main.go

    #- internal/docker-push:
        #username: $DOCKER_USER
        #password: $DOCKER_P
        #tag: ${WERCKER_GIT_COMMIT}.${WERCKER_GIT_BRANCH}
        #repository: $DOCKER_REPO
        #registry: $DOCKER_REGISTRY

    - script:
        name: add repo to artifact
        code: |
          cp -R ./ ${WERCKER_OUTPUT_DIR}

deploy:
  steps:
    - script:
        name: install-packages
        code: |
          sudo apt-get install -y ssh wget

    - wercker/add-ssh-key@1.0.2:
        keyname: PEZ_GITHUB_KEY

    - add-to-known_hosts:
        hostname: github.com
        fingerprint: 16:27:ac:a5:76:28:2d:36:63:1b:56:4d:eb:df:a6:48

    - xchapter7x/cf-push-zdd:
        num_instances: $CF_INSTANCES
        user_name: $CF_USER
        user_pass: $CF_PASS
        org: $CF_ORG
        space: $CF_SPACE
        api_url: $CF_APIURL
        app_name: $CF_APPNAME
        use_manifest: true
        manifest: $CF_MANIFEST_FILE_PATH

    - xchapter7x/flowy-release:
        action: "tag-only-release"
        tag_variable_name: "VERSION_TAG"
        active: $GITFLOW_ACTIVE
        git_name: $GITFLOW_NAME
        git_email: $GITFLOW_EMAIL

    - script:
        name: package release bundle 
        code: |
          tar -cvzf adminportal.tgz manifest.yml cups.txt public main Procfile

    - github-upload-asset:
        token: $PEZ_GITHUB_KEY_PUBLIC
        file: adminportal.tgz
        release_id: $VERSION_TAG 
        content-type: application/x-gzip
